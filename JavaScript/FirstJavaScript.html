<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <d>First Javascript example</d><br>
    <script>
        let vcount=0;
        vcount++;
        document.writeln("<b>"+vcount+"<b>");
            vcount="hello";
            document.writeln(vcount);
            vcount=false;
            document.writeln(vcount);
    </script><br>
    <u>Underlined text</u><br>
    <script>
        var today=new Date();
        document.writeln("Today's : "+today);
    </script>
</body>
</html>
